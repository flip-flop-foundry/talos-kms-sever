name: Build and push "Builder" Docker image to GHCR

on:
  push:
    # trigger when the specific Dockerfile changes
    paths:
      - 'buildTools/debBuildResources/builder/Dockerfile'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Java and Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Maven (if not available)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Get project version from pom.xml
        id: get_version
        run: |
          set -euo pipefail
          VER=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version 2>/dev/null || true)
          if [ -z "$VER" ]; then
            echo "Could not determine project.version via Maven" >&2
            exit 1
          fi
          VER=${VER%-SNAPSHOT}
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.BOT_PACKAGES_TOKEN }}

      - name: Build and push image (multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: buildTools/debBuildResources/builder
          file: buildTools/debBuildResources/builder/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/talos-kms-builder:${{ steps.get_version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/talos-kms-builder:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/talos-kms-builder:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/talos-kms-builder:cache
          cache-to: type=registry,mode=max,ref=ghcr.io/${{ github.repository_owner }}/talos-kms-builder:cache

      - name: Output image name
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/talos-kms-build:${{ steps.get_version.outputs.version }} and ghcr.io/${{ github.repository_owner }}/talos-kms-build:${{ github.sha }}"
